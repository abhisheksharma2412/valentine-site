<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tiny Love Quiz</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body{
      font-family:"Quicksand", Arial, sans-serif;
      min-height:100vh; margin:0;
      display:grid; place-items:center;
      background:
        radial-gradient(circle at 10% 10%, rgba(255,59,122,.18), transparent 35%),
        radial-gradient(circle at 90% 20%, rgba(47,125,255,.14), transparent 40%),
        radial-gradient(circle at 40% 90%, rgba(255,220,235,.45), transparent 48%),
        #fff7fb;
      overflow:hidden;
    }

    .heart{
      position:fixed; bottom:-40px;
      font-size:18px; opacity:.16;
      animation: floatUp linear infinite;
      user-select:none; pointer-events:none;
    }
    @keyframes floatUp{
      from{ transform: translateY(0) translateX(0) rotate(0deg); }
      to{ transform: translateY(-120vh) translateX(60px) rotate(25deg); }
    }

    .card{
      width:min(680px, 92vw);
      background: rgba(255,255,255,.86);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,.75);
      padding: 34px 28px 26px;
      border-radius: 26px;
      box-shadow: 0 22px 55px rgba(0,0,0,.12);
      text-align:center;
    }

    .badge{
      display:inline-block;
      padding:8px 14px;
      border-radius:999px;
      background: rgba(255,59,122,.12);
      color:#b3003a;
      font-weight:800;
      letter-spacing:.2px;
      margin-bottom:14px;
    }

    h1{
      margin:8px 0 10px;
      font-size:28px;
      line-height:1.2;
      color:#1a1a1a;
    }

    .sub{
      margin:0 0 18px;
      color:#444;
      font-size:18px;
      font-weight:600;
    }

    /* BUTTON AREA */
    .playground{
      position: relative;
      width: 340px;
      height: 120px;          /* fixed = prevents overlap with text outside */
      margin: 18px auto 10px;
    }

    button{
      border:0;
      border-radius:16px;
      font-weight:800;
      cursor:pointer;
      box-shadow: 0 12px 22px rgba(0,0,0,.12);
      transition: transform .08s ease, filter .15s ease;
    }
    button:active{ transform: scale(.98); }
    button:hover{ filter: brightness(1.02); }

    /* Yes sits in the TOP lane */
    #yesBtn{
      position:absolute;
      left: 50%;
      top: 10px;
      transform: translateX(-120%);
      background:#ff3b7a;
      color:white;
      font-size:18px;
      padding:14px 26px;
    }

    /* No starts in the TOP lane but will jump to the BOTTOM lane */
    #noBtn{
      position:absolute;
      left: 50%;
      top: 10px;
      transform: translateX(20%);
      background:#f2f2f2;
      color:#222;
      font-size:16px;
      padding:12px 22px;
    }

    .toast{
      min-height: 26px;
      margin-top: 10px;
      color:#c4002b;
      font-weight:900;
      font-size:16px;
    }

    /* SUCCESS BOX (PROMINENT) */
    #next{
      display:none;
      margin-top: 18px;
      padding: 18px;
      border-radius: 18px;
      background: linear-gradient(135deg, rgba(255,59,122,.16), rgba(255,214,236,.55));
      border: 1px solid rgba(255,59,122,.20);
      box-shadow: 0 18px 35px rgba(255,59,122,.16);
      animation: popIn .35s ease;
    }
    @keyframes popIn{
      from { transform: scale(.90); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }

    #next h2{
      margin:0;
      font-size:30px;
      color:#b30059;
      letter-spacing:.2px;
    }
    #next p{
      margin:6px 0 0;
      font-weight:700;
      color:#1a1a1a;
    }

    .cta{
      display:inline-block;
      margin-top: 14px;
      padding: 14px 26px;
      background:#ff3b7a;
      color:white;
      border-radius:14px;
      font-weight:900;
      text-decoration:none;
      box-shadow: 0 10px 22px rgba(255,59,122,.35);
    }
    .cta:hover{ filter: brightness(1.03); }

    .tinyLine{
      margin-top: 16px;
      border-top: 1px dashed rgba(0,0,0,.14);
      padding-top: 16px;
    }
  </style>
</head>

<body>
  <!-- Decorative hearts -->
  <div class="heart" style="left: 10%; animation-duration: 11s;">ðŸ’—</div>
  <div class="heart" style="left: 24%; animation-duration: 13s;">ðŸ’–</div>
  <div class="heart" style="left: 58%; animation-duration: 10s;">ðŸ’˜</div>
  <div class="heart" style="left: 78%; animation-duration: 14s;">ðŸ’ž</div>
  <div class="heart" style="left: 90%; animation-duration: 9s;">ðŸ’“</div>

  <div class="card">
    <div class="badge">Tiny love quiz ðŸ’˜</div>

    <h1>Do you think you are the most beautiful girl in the world?</h1>
    <div class="sub">Choose wisely ðŸ˜Œ</div>

    <div class="playground" id="playground">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>

    <div class="toast" id="toast"></div>

    <div class="tinyLine">
      <div id="next">
        <h2>Beauty AND Brains ðŸ’˜âœ¨</h2>
        <p>Dangerous combination ðŸ˜Œ</p>
        <a class="cta" href="valentine.html">Continue â†’</a>
      </div>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const toast = document.getElementById("toast");
    const next = document.getElementById("next");
    const playground = document.getElementById("playground");

    yesBtn.addEventListener("click", () => {
      toast.textContent = "";
      next.style.display = "block";
    });

    // No button moves ONLY in the bottom lane, so it canâ€™t cover Yes
    noBtn.addEventListener("click", () => {
      toast.textContent = "Wrong answer ðŸ˜„ Try again.";

      const boxW = playground.clientWidth;
      const boxH = playground.clientHeight;

      const btnW = noBtn.offsetWidth;
      const btnH = noBtn.offsetHeight;

      // Horizontal range (stay inside box)
      const left = Math.floor(Math.random() * Math.max(1, (boxW - btnW)));

      // Bottom lane only:
      // from half the box height to the bottom (minus button height)
      const minTop = Math.floor(boxH * 0.55);
      const maxTop = Math.max(minTop, boxH - btnH);
      const top = Math.floor(minTop + Math.random() * Math.max(1, (maxTop - minTop)));

      noBtn.style.left = left + "px";
      noBtn.style.top = top + "px";
      noBtn.style.transform = "none";
    });
  </script>
</body>
</html>
