<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine?</title>

  <style>
    body{
      font-family: Arial, sans-serif;
      min-height:100vh; margin:0;
      display:grid; place-items:center;
      background:
        radial-gradient(circle at 15% 15%, rgba(47,125,255,.18), transparent 40%),
        radial-gradient(circle at 85% 20%, rgba(255,59,122,.18), transparent 40%),
        radial-gradient(circle at 45% 90%, rgba(255,220,235,.48), transparent 48%),
        #f7fbff;
      overflow:hidden;
    }

    .heart{
      position: fixed;
      bottom:-40px;
      font-size:20px;
      opacity:.18;
      animation: floatUp linear infinite;
      user-select:none;
      pointer-events:none;
    }
    @keyframes floatUp{
      from { transform: translateY(0) translateX(0) rotate(0deg); }
      to   { transform: translateY(-120vh) translateX(50px) rotate(25deg); }
    }

    .card{
      width:min(680px, 92vw);
      background: rgba(255,255,255,.90);
      border:1px solid rgba(255,255,255,.75);
      padding: 34px 28px;
      border-radius: 26px;
      box-shadow: 0 22px 55px rgba(0,0,0,.12);
      text-align:center;
    }

    .badge{
      display:inline-block;
      padding:8px 14px;
      border-radius:999px;
      background: rgba(47,125,255,.12);
      color:#0b3d91;
      font-weight:800;
      margin-bottom:14px;
    }

    h1{
      margin:8px 0 10px;
      font-size:30px;
      color:#1a1a1a;
    }

    .sub{
      margin:0 0 18px;
      color:#444;
      font-size:18px;
      font-weight:700;
    }

    .row{
      display:flex;
      gap:14px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top: 8px;
    }

    button{
      border:0;
      border-radius:16px;
      font-weight:900;
      cursor:pointer;
      box-shadow: 0 12px 22px rgba(0,0,0,.12);
      transition: transform .08s ease, filter .15s ease;
      padding: 14px 26px;
      font-size:18px;
    }
    button:active{ transform: scale(.98); }
    button:hover{ filter: brightness(1.02); }

    #yesBtn{ background:#2f7dff; color:white; }
    #noBtn{ background:#f2f2f2; color:#222; }

    #msg{
      margin-top: 14px;
      min-height: 26px;
      color:#c4002b;
      font-weight:900;
      font-size:16px;
    }

    #happy{
      display:none;
      margin-top: 16px;
      padding: 18px;
      border-radius: 18px;
      background: linear-gradient(135deg, rgba(47,125,255,.14), rgba(255,59,122,.14));
      border: 1px solid rgba(0,0,0,.08);
      animation: popIn .35s ease;
    }

    @keyframes popIn{
      from { transform: scale(.92); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }

    img{
      width:min(380px, 92%);
      border-radius:18px;
      box-shadow: 0 14px 30px rgba(0,0,0,.14);
    }

    .final{
      margin-top: 12px;
      font-weight: 900;
      color:#0b3d91;
      font-size:20px;
    }
  </style>
</head>

<body>
  <!-- Decorative hearts -->
  <div class="heart" style="left: 10%; animation-duration: 11s;">üíó</div>
  <div class="heart" style="left: 24%; animation-duration: 13s;">üíñ</div>
  <div class="heart" style="left: 58%; animation-duration: 10s;">üíò</div>
  <div class="heart" style="left: 78%; animation-duration: 14s;">üíû</div>
  <div class="heart" style="left: 90%; animation-duration: 9s;">üíì</div>

  <div class="card">
    <div class="badge">Final question üíå</div>

    <h1>Will you be my Valentine? üíò</h1>
    <div class="sub">No pressure. (Okay tiny pressure.) üòÑ</div>

    <div class="row">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>

    <div id="msg"></div>

    <div id="happy">
      <!-- Funny/cute dancing man GIF -->
      <img
        src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif"
        alt="Happy dancing man"
      />
      <div class="final">Thank you for making me the luckiest man in the world ‚ù§Ô∏è</div>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const msg = document.getElementById("msg");
    const happy = document.getElementById("happy");

    noBtn.addEventListener("click", () => {
      msg.textContent = "Answer not accepted üò§";
      happy.style.display = "none";
    });

    yesBtn.addEventListener("click", () => {
      msg.textContent = "";
      happy.style.display = "block";
    });
  </script>
</body>
</html>
