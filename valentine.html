<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine?</title>
  <style>
    body { font-family: Arial, sans-serif; display:flex; min-height:100vh; align-items:center; justify-content:center; background:#f7fbff; }
    .card { background:white; padding:28px; border-radius:18px; box-shadow:0 10px 30px rgba(0,0,0,.08); width:min(520px, 92vw); text-align:center; }
    h1 { margin:0 0 14px; font-size:22px; }
    .row { display:flex; gap:12px; justify-content:center; margin-top:14px; flex-wrap:wrap; }
    button { border:0; padding:12px 18px; border-radius:12px; font-size:16px; cursor:pointer; }
    #yesBtn { background:#2f7dff; color:white; }
    #noBtn { background:#eee; }
    #msg { margin-top:14px; color:#c4002b; min-height:22px; font-weight:700; }
    #happy { display:none; margin-top:16px; }
    img { width:min(360px, 90%); border-radius:14px; box-shadow:0 8px 22px rgba(0,0,0,.12); }
    .final { margin-top:10px; font-weight:800; color:#0b3d91; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Will you be my Valentine? üíå</h1>

    <div class="row">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>

    <div id="msg"></div>

    <div id="happy">
      <!-- Replace the GIF URL with any you like -->
      <img
        src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif"
        alt="Happy GIF"
      />
      <div class="final">Thank you for making me the luckiest man in the world ‚ù§Ô∏è</div>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const msg = document.getElementById("msg");
    const happy = document.getElementById("happy");

    noBtn.addEventListener("click", () => {
      msg.textContent = "Answer not accepted üò§";
      happy.style.display = "none";
    });

    yesBtn.addEventListener("click", () => {
      msg.textContent = "";
      happy.style.display = "block";
    });
  </script>
</body>
</html>
